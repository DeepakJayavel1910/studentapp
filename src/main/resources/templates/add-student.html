<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/students/home" th:href="@{/students/home}">Home</a></li>
            <li><a href="/students/add" th:href="@{/students/add}">Add</a></li>
            <li><a href="/students" th:href="@{/students}">List</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add Student</h1>
        <form th:action="@{/students/add}" th:object="${student}" method="post">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" th:field="*{studentName}" required>

            <label for="studentDob">Student DOB:</label>
            <input type="date" id="studentDob" th:field="*{studentDob}" required>

            <label for="studentEmail">Student Mail ID:</label>
            <input type="email" id="studentEmail" th:field="*{studentEmail}" required>

            <label for="studentAddress">Student Address:</label>
            <textarea id="studentAddress" th:field="*{studentAddress}" rows="4" required></textarea>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
