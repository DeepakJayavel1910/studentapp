<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 80px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #007bff;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/students/home" th:href="@{/students/home}">Home</a></li>
            <li><a href="/students/add" th:href="@{/students/add}">Add</a></li>
            <li><a href="/students" th:href="@{/students}">List</a></li>
        </ul>
    </nav>

    <div class="wrapper">
    <div class="container">
        <h1>Welcome to the Student Management System</h1>
        <p><a href="/students/add">Add New Student</a></p>
        <p><a href="/students">View All Students</a></p>
    </div>
</div>
</body>
</html>
